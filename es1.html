  <body>
    <button onclick="console.log('click da evento')">cliccami da evento</button>
    <button onclick="funzioneClick('script')"> cliccami da script</button>
    <div id="div1">
      <p>Non premere, per cortesia</p>
    </div>
    <button id="btn3"> cliccami da listener</button>
  
    <script>
      // var funzioneClick = function () {
      //   console.log("click da script");
      // };
      // // declaration and execution --> dichiare e eseguire immediatamente la parte di codice aggiungendo due parentesi alla fine

      // var funzioneClickAscoltatore = function(){
      //   console.log("click da listener");
      // };

      var funzioneClick = function(stringa){
        console.log("click da " + stringa);
      };
      
      var i=0;
      var bottone3 = document.getElementById("btn3");
      bottone3.addEventListener("click",
        function(){
          funzioneClick("listener");

           document.getElementById("div1").setAttribute("style", "background-color: pink");
           document.getElementById("div1").innerHTML = "<h1>TI AVEVO DETTO DI NON CLICCARE!</h1>";

          if(i%2==0){
            bottone3.setAttribute("style","background-color: red");
          }else{
            bottone3.setAttribute("style","background-color: defoult");
          }
          i++;
           }
        );

    </script>
  </body>
